<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Basics</title>
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/data.js"></script>
    <script src="js/directives/todos.js"></script>
</head>

<body ng-app="todoApp">
        <div class="greeting" ng-show="greeting" ng-class="{animated: 'greeting=true'}">
            <p>This is a simple Angular todo app. <span class="closeit" ng-click="greeting = false;">&times;</span></p>
        </div>
    <div class="container wrapper">
        <h1 class="main-heading text-center" ng-click="greeting = true">TODO App</h1>
        <todos></todos>
    </div>
</body>

</html>
